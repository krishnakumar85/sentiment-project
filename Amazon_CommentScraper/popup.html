<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Amazon Comment Scraper</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 10px;
        }
        #scrape-btn {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
        }
        #scrape-btn:hover {
          background-color: #0056b3;
        }
        #reviews {
          margin-top: 10px;
          max-height: 300px;
          overflow-y: auto;
        }
        .review {
          border-bottom: 1px solid #ccc;
          margin-bottom: 10px;
          padding-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Amazon Comment Scraper</h2>
<button id="scrape-btn">Scrape Comments</button>
<div id="reviews"></div>
<br/>
<button id="download-csv" class="btn btn-info btn-xs" style="display: none;">Download as CSV</button><br/>
<button id="download-json" class="btn btn-info btn-xs" style="display: none;">Download as JSON</button>
<script src="popup.js"></script>
</body>
</html>
